<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulário</title>
</head>
<body>
    <h1>formulários mil</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome"> Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required>
        </p>
        <p>
            <label for="iemail ">E-mail</label>
            <input type="email" name="email" id=iemail" required>
        </p>
        <p>
            <label for="itel">Telefone </label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
        <!-- Estudar mais dobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
