<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 250px;
            width: 250px;
            padding: 5px 5px 5px 5px;
            margin: 10px 10px 10px 10px;
            outline: 5px dashed salmon;
            border: 8px solid darkgray;
        }
        a{
            border-width: 4px;
            border-style: dashed;
            border-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
