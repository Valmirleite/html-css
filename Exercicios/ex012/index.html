<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este víceo está hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagem/universo.jpg" controls>
        <source src="media/universo.mp4.mp4" type="video/mp4">
        <source src="media/Universo.mkv.mkv" type="video/mp4">
        <source src="media/Universo.webm" type="video/webm">
        <source src="media/universo.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com videos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
