<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/1194292.jpg" type="image/x-icon">
    <title>Hisokalandia</title>
</head>
<body>
    <h1>Teste de Imagens Flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio  preload="metadata" autoplay controls loop>
        <source src="media/Cattle - Telecasted.mp3" type="audio/mpeg">
        <source src="media/Cattle - Telecasted.ogg" type="audio/ogg">
        <source src="media/Cattle - Telecasted.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="media/Cattle - Telecasted.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
